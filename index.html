<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
  <h1>My Library</h1>
  <button class="new-button">New Book</button>
  <dialog>
    <form method="dialog">
      <button class="close-button">âœ–</button>
      <p>New Book</p>
      <div class="form-box">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" placeholder="e.g 1984">
          <span></span>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" placeholder="e.g George Orwell">
          <span></span>
        </div>
        <div class="form-group">
          <label for="title">Pages:</label>
          <input type="text" name="pages" id="pages" placeholder="e.g 420">
          <span></span>
        </div>
        <div class="form-group" id="read-group">
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read" value="false">
          <span></span>
        </div>
        <button class="add-button">Add</button>
      </div>
    </form>
  </dialog>  
</body>
</html>
